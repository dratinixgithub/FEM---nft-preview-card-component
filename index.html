<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="main-container">

    <section class="card-container shadow">

      <div class="card-container__img">
        <div class="img__overlay">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
        
      </div>

      <article class="card-container__info">
  
        <a class="info__tittle">Equilibrium #3429</a>
        <p class="info__paragraph">Our Equilibrium collection promotes balance and calm.</p>

        <div class="info__summary">
          <img src="./images/icon-ethereum.svg" alt="eth icon">

          <div class="summary__detail">
            <h3>0.041 ETH</h3>
          </div>
          <img src="./images/icon-clock.svg" alt="clock icon">
          <div class="summary__detail">
            <span>3 days left</span>
          </div>

          
        </div>

        <div class="detail"></div>

        <div class="card-section__credits">
          <img src="./images/image-avatar.png" alt="Creator image">
          <p class="credits__paragraph">Creation of <a href="#" class="credits__name">Jules Wyvern</a></p>
        </div>

      </article>

    </section>

  </main>

</body>
</html>
